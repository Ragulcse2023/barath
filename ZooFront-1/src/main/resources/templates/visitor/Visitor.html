<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<title>Zoo Management</title>
<style>
#sidebar {
	height: 100vh;
	background-color: #000000; 
}

#sidebar .nav-link {
	color: #f8f9fa; /* Change the color of the text */
}

#content {
	margin-left: 200px;
	padding: 20px;
}

.glow-on-hover {
	transition: color 0.3s;
}

.navbar {
	background-color: #000000; /* Change this to match Apple's black */
}

.glow-on-hover:hover {
	color: #ffffff;
	text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark ">
		<div class="container-fluid">
			<a class="navbar-brand text-white glow-on-hover" th:href="@{/}"><i
				class="fas fa-paw"></i></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item ml-5"><a
						class="nav-link text-white glow-on-hover"
						th:href="@{/VisitorView}">Visitors</a></li>
					<li class="nav-item"><a
						class="nav-link text-white glow-on-hover"
						th:href="@{/VisitorEditPage}">Edit Visitors</a></li>
					<li class="nav-item"><a
						class="nav-link text-white glow-on-hover"
						th:href="@{/EmployeeLoginView}">Back</a></li>
				</ul>
				<div>
					<a class="btn btn-primary" th:href="@{/AddVisitor}"> New
						Visitor</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebar"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active glow-on-hover"
							aria-current="page" href="/Cleanliness"> Habitat Cleanliness
						</a></li>
						<li class="nav-item"><a class="nav-link glow-on-hover"
							href="/healthOfAnimal"> Animal Health </a></li>
						<!--  -->
					</ul>
				</div>
			</nav>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
